<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
  <title>Blood Cell Slot Machine!</title>
</head>
<body>
  <h1>Blood Cell Slot Machine!</h1>
  <h2 id="winnings">WINNINGS</h2>

  <ul class="cells"></ul>
    <li id="rbc">Red cells</li>
    <li id="neutro">Neutrophils</li>
    <li id="lympho">Lymphocytes</li>
    <li id="mono">Monocytes</li>
    <li id="baso">Basophils</li>
    <li id="eos">Eosinophils</li>
    <li id="plt">Platelets</li>
    <li id="virus">Virus</li>


    <section class="reels">
      <div id="wheel1"></div>
      <div id="wheel2"></div>
      <div id="wheel3"></div>
    </section>

    <button id = "play">PLAY</button>
    <button id = "cashOut">CASH OUT</button>
    <p>INFUSE CASH</p>
   <input type="infuse">
   <h3 id="credits">CREDITS LEFT</h3>
    
</body>
</html>
